<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Network Visualization</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.11.0/firebase-firestore-compat.js"></script>

    <link rel="icon" type="image/png" href="static/img/KRICON.png">

    <style>
    /* Notification Bell */
    #notification-bell-btn {
      position: relative;
      background: none;
      border: 1px solid #ffffff;
      cursor: pointer;
      padding: 5px;
    }
    #notification-bell-btn.has-notifications .notification-indicator {
      position: absolute;
      top: 4px;
      right: 4px;
      width: 10px;
      height: 10px;
      background-color: #ff3b30;
      border-radius: 50%;
      border: 1.5px solid #1c1c1e; /* Match background color of search bar */
    }

    /* Notification Popup */
    #notification-popup-overlay {
        visibility: hidden;
        opacity: 0;
        transition: opacity 0.3s, visibility 0.3s;
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-color: rgba(0, 0, 0, 0.5);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 10000;
    }
    #notification-popup-overlay.visible {
        visibility: visible;
        opacity: 1;
    }
    #notification-popup-content {
      background-color: #1e1e1e;
      color: white;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 450px;
      max-height: 80vh;
      overflow-y: auto;
      position: relative;
      box-shadow: 0 5px 25px rgba(0,0,0,0.3);
    }

    .notification-list {
      margin-top: 15px;
    }
    .notification-item {
      background-color: #2c2c2e;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 10px;
      position: relative;
      border-left: 3px solid transparent;
    }
    .notification-item.unread {
      background-color: #3a3a3c;
      border-left: 3px solid #0000ff;
    }
    .notification-item.unread .unread-indicator {
        position: absolute;
        top: 16px;
        left: -6px;
        width: 8px;
        height: 8px;
        background-color: #ff3b30;
        border-radius: 50%;
    }
    .notification-header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }
    .notification-category-icon {
      width: 20px;
      height: 20px;
      object-fit: contain;
    }
    .notification-category {
      font-weight: 600;
      font-size: 0.9em;
    }
    .notification-timestamp {
      margin-left: auto;
      font-size: 0.8em;
      color: #aaa;
    }
    .notification-content {
      display: flex;
      gap: 12px;
      align-items: flex-start;
    }
    .notification-text {
      flex-grow: 1;
    }
    .notification-title {
      font-size: 1.1em;
      margin: 0 0 5px 0;
      font-weight: bold;
    }
    .notification-body {
      font-size: 0.95em;
      color: #ddd;
      margin: 0;
      line-height: 1.4;
    }
    .notification-image {
      width: 60px;
      height: 60px;
      object-fit: cover;
      border-radius: 6px;
      flex-shrink: 0;
    }
    .notification-view-more {
      display: block;
      margin-top: 10px;
      text-align: right;
      font-size: 0.9em;
      color: #58a6ff;
      font-weight: bold;
      text-decoration: none;
    }
    .notification-view-more:hover {
      text-decoration: underline;
    }
    .no-notifications {
        text-align: center;
        color: #888;
        padding: 20px 0;
    }
    </style>
</head>

<body class="network-page-body">
    <nav class="kr-navbar">
        <a href="network.html" style="text-decoration:none;color:#0000ff;">NETWORK</a>
        <a href="collab.html" style="text-decoration:none;color:#ffffff;">COLLAB</a>
        <a href="profile.html" style="text-decoration:none;color:#ffffff;">JOIN</a>
    </nav>

    <!-- Search & Filter UI -->
    <div id="network-searchbar-container">
        
        <div class="searchbar-row">
            <span class="search-icon"><img src="static/img/search.png" alt="Search" width="22" height="22"></span>
            <div class="network-search-wrapper">
                 <input id="network-search-input" type="text" autocomplete="off" />
            </div>
            <div id="filter-chips"></div>

            <div id="vision-mode-controls">
                <button id="vision-mode-btn">Vision</button>

        </div>
        <button id="notification-bell-btn" aria-label="Notifications">

    <button class="clear-filters-btn" id="clear-filters-btn" style="display:none;">Clear Filters</button>

    <div id="network-loading-screen" class="hidden">
        <canvas id="loading-animation-canvas"></canvas>
        <img src="static/img/KRSPIN-optimize.gif" alt="Loading...">

    </div>

    <svg></svg>

    <div id="popup-container">
        <div id="popup-background"></div>
        
        <!-- Sticky "View Community" button for the overlay -->
        <button id="sticky-view-community-button" style="display: none;">
            <!-- Icon and text will be set by JS or could be predefined if static -->
        </button>

        <div class="popup">
            <img id="popup-image" src="" alt="Profile Image">
            <h2 id="popup-title"></h2>
            <div class="social-icons"></div>
            <div class="popup-spacer"></div>
            <!-- <div class="feature-tile-container"></div> -->
            <a href="profile.html" target="_blank"><button id="buttonscrollanchor" class="icon-button altButton"
                style="margin-top: 0px">
                <img src="static/img/communityicon.png" alt="Community Icon" class="button-icon" />
                JOIN USER ON KR
            </button></a>
            <br />

            <div class="popup-footer">
                <p>Powered by üåê <a href="https://www.1-earth.world/" target="_blank">1EARTH</a></p>
            </div>
        </div>
    </div>

    <script type="module" src="network-firebase-setup.js"></script>
    <script type="module" src="network-app.js"></script>
    <script src="loading-canvas-animation.js"></script>

    <!-- Notification Popup -->
    <div id="notification-popup-overlay">
        <div id="notification-popup-content">
            <span id="close-notification-popup" class="close-popup-btn">&times;</span>
            <h2>Notifications</h2>
            <p>News coming soon!</p>
        </div>
    </div>

    <div class="kr-mobile-navbar">
        <a href="network.html" class="active">
            <img src="static/img/networkicon.png" alt="Network">
            <span>NETWORK</span>
        </a>
        <a href="collab.html">
            <img src="static/img/collabicon.png" alt="Collab">
            <span>COLLAB</span>
        </a>
        <a href="profile.html">
            <img src="static/img/profileicon.png" alt="Profile">
            <span>PROFILE</span>
        </a>
    </div>

    <a href="profile.html" id="join-kr-button-fixed" style="display: none;">
        <img src="static/img/community_logo_kr_white.png" alt="Join KR">
        <span>JOIN KR</span>

</html>
